<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" content="*" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script><!--1.4.0-->
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script><!--7.0.0-->
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <!-- <script src="drive.js"></script> -->
        <script src="control.js"></script>
        <script src="gameplay.js"></script>
    </head>

    <body>
        <a-scene physics="gravity:0; debug:true;" gameplay>
            <a-entity id="cameraRig" position="0 1 7" kinematic-body control movement-controls="enabled: true; controls: keyboard; speed: 0;"><!--drive-->
                <a-entity camera id="camera" look-controls="pointerLockEnabled: true;">
                    <a-box id="acc" src="./assets/acc.png" position="-0.289 -0.234 -0.372" color="grey" scale="0.05 0.1 0.001"></a-box>
                    <a-box id="brake" src="./assets/break.png" position="-0.43 -0.23 -0.372" color="grey" scale="0.05 0.1 0.001"></a-box>
                    <a-entity id="timer" text="align: center; color: red; value: TIME" position="0.7 0.3 -0.5"></a-entity>
                    <a-entity id="lapCount" text="align: center; color: red; value: LAPS: 1" position="0.7 0.2 -0.5"></a-entity>
                    <a-entity id= "steering" gltf-model="#wheel" position="0.13 -0.12 -0.16" scale="0.001 0.001 0.001"></a-entity>
                </a-entity>
            </a-entity>
            <a-assets>
                <a-asset-item id="tower" src="./assets/tower/tower.glb"></a-asset-item>
                <a-asset-item id="road" src="./assets/road/road.glb"></a-asset-item>
                <a-asset-item id="car" src="./assets/car/scene.gltf"></a-asset-item>
                <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
                <a-asset-item id="halfmap" src="./assets//halfmap/halfmap.glb"></a-asset-item>
            </a-assets>
            <a-plane static-body color="darkgrey" rotation="-90 0 0" width="200" height="200" position="0 0 0"></a-plane>
            <a-entity gltf-model="#halfmap"></a-entity>
            <a-entity gltf-model="#halfmap" rotation="0 180 0" position="-76 0 2"></a-entity>
            <a-plane position="0 2 9" rotation="0 0 0" width="4" height="4" color="green" opacity="0.5"></a-plane>
        </a-scene>
    </body>
</html>
