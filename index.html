<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" content="*" />

        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="drive.js"></script>
        <script src="gameplay.js"></script>
    </head>

    <body>
        <a-scene gameplay>
            <a-entity id="cameraRig" drive movement-controls="enabled: true; speed: 0.1;">
                <a-entity camera id="camera" position="0 1 7" look-controls="pointerLockEnabled: false;">
                    <a-box id="acc" src="./assets/acc.png" position="-0.289 -0.234 -0.372" color="grey" scale="0.05 0.1 0.001"></a-box>
                    <a-box id="brake" src="./assets/break.png" position="-0.43 -0.23 -0.372" color="grey" scale="0.05 0.1 0.001"></a-box>
                    <a-entity id="timer" text="align: center; color: red; value: TIME" position="0.7 0.3 -0.5"></a-entity>
                    <a-entity gltf-model="#wheel" position="0.13 -0.12 -0.16" scale="0.001 0.001 0.001"></a-entity>
                </a-entity>
            </a-entity>
            <a-plane color="darkgrey" rotation="-90 0 0" width="200" height="200" position="0 0 0"></a-plane>

            <a-assets>
                <a-asset-item id="tower" src="./assets/tower/tower.glb"></a-asset-item>
                <a-asset-item id="road" src="./assets/road/road.glb"></a-asset-item>
                <a-asset-item id="car" src="./assets/car/scene.gltf"></a-asset-item>
                <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-entity gltf-model="#tower" position="-5 0 18"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 14"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 10"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 6"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 2"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 -2"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 -6"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 -10"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 -14"></a-entity>
            <a-entity gltf-model="#tower" position="-5 0 -18"></a-entity>

            <a-entity gltf-model="#tower" position="3 0 18"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 14"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 10"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 6"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 2"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 -2"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 -6"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 -10"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 -14"></a-entity>
            <a-entity gltf-model="#tower" position="3 0 -18"></a-entity>

            <a-entity gltf-model="#road" position="0 0.05 13"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 9"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 5"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 1"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 -3"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 -7"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 -11"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 -15"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 -19"></a-entity>
            <a-entity gltf-model="#road" position="0 0.05 -23"></a-entity>

            <a-ring radius-inner="16" radius-outer="20" rotation="-90 0 0" theta-start="0" theta-length="90" color="#0c0808" position="-18 0.15 -19"></a-ring>
        </a-scene>
    </body>
</html>
